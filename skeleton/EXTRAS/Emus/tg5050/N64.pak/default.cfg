C Button R = "axis(3+,24000)"
C Button L = "axis(3-,24000) button(3)"
C Button D = "axis(4+,24000) button(2)"
C Button U = "axis(4-,24000)"
R Trig = "button(5)"
L Trig = "button(4)"
Mempak switch = ""
Rumblepak switch = ""
# Analog axis configuration mappings
X Axis = "axis(0-,0+)"
Y Axis = "axis(1-,1+)"
Select = "button(8)"
Hotkey = "button(8)"


